management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      enabled: true
      show-details: always
  info:
    env:
      enabled: true
spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: 'http://localhost:5174'
            allowedMethods: 'GET, POST, PUT, DELETE, OPTIONS'
            allowedHeaders: '*'
            allowCredentials: true
            maxAge: 3600

      routes[0]:
        id: homepage-service
        uri: lb://homepage-service
        predicates[0]: Path=/api/home/**

  application:
    name: api-gateway
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    enabled: true
  instance:
    appname: api-gateway
server:
  port: 1010